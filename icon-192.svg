<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" fill="url(#grad)"/>

  <!-- Compass circle -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="96" cy="96" r="75" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>

  <!-- MBTI letters -->
  <text x="96" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">MBTI</text>

  <!-- Career icon (briefcase) -->
  <g transform="translate(96, 50)">
    <rect x="-20" y="-5" width="40" height="25" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <rect x="-8" y="-8" width="16" height="4" rx="1" fill="white"/>
    <line x1="-20" y1="5" x2="20" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Decorative compass points -->
  <g fill="white" opacity="0.7">
    <polygon points="96,25 100,35 96,32 92,35"/>
    <polygon points="160,96 150,100 153,96 150,92"/>
    <polygon points="96,165 92,155 96,158 100,155"/>
    <polygon points="30,96 40,92 37,96 40,100"/>
  </g>
</svg>
