<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad512)"/>

  <!-- Compass circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>

  <!-- MBTI letters -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="140" font-weight="bold" text-anchor="middle" fill="white" opacity="0.95">MBTI</text>

  <!-- Career icon (briefcase) -->
  <g transform="translate(256, 120)">
    <rect x="-55" y="-15" width="110" height="70" rx="5" fill="none" stroke="white" stroke-width="5"/>
    <rect x="-25" y="-25" width="50" height="15" rx="3" fill="white"/>
    <line x1="-55" y1="15" x2="55" y2="15" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="-30" cy="40" r="5" fill="white" opacity="0.7"/>
    <circle cx="30" cy="40" r="5" fill="white" opacity="0.7"/>
  </g>

  <!-- Decorative compass points -->
  <g fill="white" opacity="0.8">
    <polygon points="256,60 270,95 256,85 242,95"/>
    <polygon points="420,256 385,270 395,256 385,242"/>
    <polygon points="256,450 242,415 256,425 270,415"/>
    <polygon points="90,256 125,242 115,256 125,270"/>
  </g>

  <!-- Background gradient overlay -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="1" opacity="0.1" stroke-dasharray="5,5"/>
</svg>
